<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./stylesheet/style.css" />
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form id="send-form">
      <input id="send-message" type="text">
      <input id="send-button" type="submit" value="Send">

      <div id="help">
        Chat commands
        <ul>
          <li>Change nickename: <code>/nick [username]</code></li>
          <li>Join/Create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script> <!--加载它所需的全部内容的socket.io-client，暴露了io全局(和端点 GET /socket.io/socket.io.js), 然后连接。 本地版本node_modules/socket.io-client/dist/socket.io.js -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="./javascripts/chat.js"></script>
  <script src="./javascripts/chat_ui.js"></script>
</body>
</html>
